<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Framework Guru</title>
</head>
<body>
<h1>Authors</h1>

<table>
	<tr>
		<th>ID</th>
		<th>Name</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}">111</td>
		<td th:text="${author.lastName + ', ' + author.firstName}">Doe, John</td>
	</tr>
</table>
</body>
</html>
